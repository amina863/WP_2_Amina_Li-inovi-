<div class="manage-news">
  <h2>Upravljanje Vijestima</h2>

  <div *ngIf="userRole === 'admin'">
    <button class="add-btn" (click)="addNews()">Dodaj Vijest</button>
  </div>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Naslov</th>
      <th>Autor</th>
      <th>Datum</th>
      <th>Akcije</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let news of newsList">
      <td>{{ news.id }}</td>
      <td>{{ news.title }}</td>
      <td>{{ news.author }}</td>
      <td>{{ news.date }}</td>
      <td>
        <div *ngIf="userRole === 'admin'">
          <button class="edit-btn" (click)="editNews(news)">Uredi</button>
          <button class="delete-btn" (click)="deleteNews(news.id)">Obri≈°i</button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
